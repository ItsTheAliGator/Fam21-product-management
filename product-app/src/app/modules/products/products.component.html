
<div class="content">
  <div class="col-md-12" *ngFor="let product of products">
    <mat-card class="card">
      <mat-card-title>
        {{ product.name }}
      </mat-card-title>
      <mat-card-content>
        <span>
          Description: {{ product.description }} Price: {{ product.price }}
        </span><br>
        <span>Stock: {{ product.stock.name }} ID:{{ product.stock.id }}</span>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button (clicked)="onDelete(product.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
